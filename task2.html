<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <form action="" method="post">
        <div>
            <a href="task.html" target="_blank">Back</a>
        </div>
        <h2>Add to do item</h2>
        <div>
            <label for="name-input-field">Task name:</label>
            <div>
                <input type="text" id="name-input-field" placeholder="Please enter some name...">
            </div>
            <div>
                <label for="task-description">Task description:</label>
                <div>
                    <textarea id="task-description" cols="30" rows="15"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="completed-checkbox">
                    <label for="completed-checkbox">Is completed?</label>
                </div>
                <div>
                    <label for="category-select">Category</label>
                    <select name="Category" id="category-select">
                        <option value="">Choose category</option>
                        <option value="1">Foo</option>
                        <option value="2">Bar</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Add to do">
                </div>
            </div>
        </div>
</body>
</form>

</html>
