<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
  <form action="" method="POST">
     <div>
         <label for="name-input-field">Name</label>
         <input type="text" id="name-input-field" class="" value="some name" disabled>
     </div> 
  </form>  
  <form action="">
    <div>
        <label for="password-input-field">Password</label>
        <input type="password" id="password-input-field" class="" placeholder="password">
    </div> 
    <div>
        <input type="hidden" name="checkbox" value="0">
        <input type="checkbox" id="agree-checkbox" value="1">
        <label for="agree-checkbox">Agree with terms and conditions</label>

    </div>
    <div>
        <input type="checkbox" id="newsletter-checkbox" checked disabled>
        <label for="newsletter-checkbox">Get newsletter</label>

    </div>
    <div><h5>Gender:</h5>
        <div>
            <input type="radio" id="gender-female" name="gender" value="female">
            <label for="gender-female">Female</label>
        </div>
        <div>
            <input type="radio" id="gender-male" name="gender" value="male">
            <label for="gender-male">Male</label>
        </div>
    </div>
    <div>
        <label for="file-input-field">Upload file</label>
        <input type="file" id="file-input-field">
    </div> 
    <div>
        <label for="email-input-field">Email</label>
        <input type="email" id="email-input-field">
    </div> 
    <div>
        <label for="country-select">Country</label>
        <select name="Country" id="country-select">
            <option value=" ">Select one</option>
            <optgroup label="Baltics">
                <option value="LV">Latvia</option>
                <option value="LT">Lithuania</option>
                <option value="EE">Estonia</option> 
            </optgroup>
           <optgroup label="Other">
            <option value="NR">Narnia</option>
            <option value="ZW">Zimbabwe</option>
           </optgroup>
        </select>
    </div> 
    <div>
        <label for="comment-text">Comment:</label>
        <textarea id="comment-text" cols="30" rows="10" name="comment">sdnf dsnvdk dsnv</textarea>
    </div>
    <div>
        <input type="submit"  value="Submit">
        <button type="submit">Submit</button>
    </div>
    <div>
        <input type="submit"  value="Add to do">
    </div>
 </form>  
</body>
</html>
